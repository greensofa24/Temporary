<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// Create platform
const platform = new Path2D();
const button = new Path2D();
const menu = new Path2D();
platform.rect(20, 20, 50, 50);
button.rect(20, 100, 100, 30);
menu.rect();
ctx.fillStyle = "#777";
ctx.fill(platform);
ctx.fillStyle = "#0F0";
ctx.fill(button);
ctx.font = "25px Comic Sans MS";
ctx.fillStyle = "#000";
ctx.fillText("Close", 39, 126);
var clicked = "#777";

// Listen for mouse moves
canvas.addEventListener("mousemove", (event) => {
  // Check whether point is inside platform
  const platformClicked = ctx.isPointInPath(platform, event.offsetX, event.offsetY);
  ctx.fillStyle = platformClicked ? "#999" : clicked;

  // Draw platform
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fill(platform);
  ctx.fillStyle = "#0F0";
  ctx.fill(button);
  ctx.font = "25px Comic Sans MS";
  ctx.fillStyle = "#000";
  ctx.fillText("Close", 39, 126);
  ctx.fillStyle = clicked;
});

canvas.addEventListener("click", (event) => {
  // Check whether point is inside platform
  const platformClicked = ctx.isPointInPath(platform, event.offsetX, event.offsetY);
  ctx.fillStyle = platformClicked ? "#999" : ctx.fillStyle;
  clicked = platformClicked ? "#999" : ctx.fillStyle;
  if(ctx.isPointInPath(button, event.offsetX, event.offsetY)) {
  clicked = "#777";
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fill(platform);
  ctx.fillStyle = "#0F0";
  ctx.fill(button);
  ctx.font = "25px Comic Sans MS";
  ctx.fillStyle = "#000";
  ctx.fillText("Close", 39, 126);
  ctx.fillStyle = clicked;
  }

  // Draw platform
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fill(platform);
  ctx.fillStyle = "#0F0";
  ctx.fill(button);
  ctx.font = "25px Comic Sans MS";
  ctx.fillStyle = "#000";
  ctx.fillText("Close", 39, 126);
  ctx.fillStyle = clicked;
});
</script>

</body>
</html>
