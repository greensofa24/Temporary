<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
body {
overflow: hidden;
}

canvas {
position: absolute;
top: 0;
left: 0;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
canvas.width = innerWidth;
canvas.height = innerHeight;
const ctx = canvas.getContext("2d");

const platform = new Path2D();
const spawnpoint = new Path2D();
const button = new Path2D();
const menu = new Path2D();
const basic = new Path2D();
const basicturret = new Path2D();
const basic2 = new Path2D();
const basicturret2 = new Path2D();

platform.rect(20, 20, 50, 50);
spawnpoint.rect(20, innerHeight - 70, 50, 50);
button.rect(innerWidth - 135, innerHeight - 50, 100, 30);
menu.rect(innerWidth - 170, 0, 170, innerHeight);
basic.rect(innerWidth - 150, 25, 40, 40);
basicturret.arc(innerWidth - 130, 45, 8, 0, 2 * Math.PI);
basicturret.rect(innerWidth - 134, 50, 8, 10);
basic2.rect(25, 25, 40, 40);
basicturret2.arc(45, 45, 8, 0, 2 * Math.PI);
basicturret2.rect(41, 50, 8, 10);

ctx.fillStyle = "#777";
ctx.fill(platform);
ctx.fillStyle = "#F80";
ctx.fill(spawnpoint);

var clicked = "#777";
var selected = false;
var occupied = false;
var coins = 0;

function drawHexagon(x, y, r, c) {
  var a = Math.PI / 3;
  ctx.beginPath();
  for (var i = 0; i < 6; i++) {
    ctx.lineTo(x + r * Math.cos(a * i), y + r * Math.sin(a * i));
  }
  ctx.closePath();
  ctx.fillStyle = c;
  ctx.fill();
}

drawHexagon(innerWidth / 2, 30, 15, "#FF0");
drawHexagon(innerWidth / 2, 30, 10, "#FF9");
ctx.font = "25px Comic Sans MS";
ctx.fillStyle = "#000";
ctx.fillText(0, innerWidth / 2 + 20, 40);

canvas.addEventListener("mousemove", (event) => {
  const platformClicked = ctx.isPointInPath(platform, event.offsetX, event.offsetY);
  ctx.fillStyle = platformClicked ? "#999" : clicked;

  // Draw platform
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fill(platform);
  ctx.fillStyle = "#F80";
  ctx.fill(spawnpoint);
  drawHexagon(innerWidth / 2, 30, 15, "#FF0");
  drawHexagon(innerWidth / 2, 30, 10, "#FF9");
  ctx.font = "25px Comic Sans MS";
  ctx.fillStyle = "#000";
  ctx.fillText(0, innerWidth / 2 + 20, 40);
  if(selected) {
  ctx.fillStyle = "#777";
  ctx.fill(menu);
  ctx.fillStyle = "#F43";
  ctx.fill(button);
  ctx.font = "25px Comic Sans MS";
  ctx.fillStyle = "#000";
  ctx.fillText("Close", innerWidth - 116, innerHeight - 25);
  ctx.fillStyle = "#E55";
  ctx.fill(basic);
  ctx.fillStyle = "#D44";
  ctx.fill(basicturret);
  }
  if(occupied) {
  ctx.fillStyle = "#E55";
  ctx.fill(basic2);
  ctx.fillStyle = "#D44";
  ctx.fill(basicturret2);
  }
  ctx.fillStyle = clicked;
});

canvas.addEventListener("click", (event) => {
  const platformClicked = ctx.isPointInPath(platform, event.offsetX, event.offsetY);
  ctx.fillStyle = platformClicked ? "#999" : ctx.fillStyle;
  selected = platformClicked ? true : selected;
  clicked = platformClicked ? "#999" : ctx.fillStyle;
  const buttonClicked = ctx.isPointInPath(button, event.offsetX, event.offsetY);
  clicked = buttonClicked ? "#777" : ctx.fillStyle;
  selected = buttonClicked ? false : selected;
  const basicClicked = ctx.isPointInPath(basic, event.offsetX, event.offsetY);
  const basicturretClicked = ctx.isPointInPath(basicturret, event.offsetX, event.offsetY);
  occupied = basicClicked ? true : occupied;
  occupied = basicturretClicked ? true : occupied;
  
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fill(platform);
  ctx.fillStyle = "#F80";
  ctx.fill(spawnpoint);
  drawHexagon(innerWidth / 2, 30, 15, "#FF0");
  drawHexagon(innerWidth / 2, 30, 10, "#FF9");
  ctx.font = "25px Comic Sans MS";
  ctx.fillStyle = "#000";
  ctx.fillText(0, innerWidth / 2 + 20, 40);
  if(selected) {
  ctx.fillStyle = "#777";
  ctx.fill(menu);
  ctx.fillStyle = "#F43";
  ctx.fill(button);
  ctx.font = "25px Comic Sans MS";
  ctx.fillStyle = "#000";
  ctx.fillText("Close", innerWidth - 116, innerHeight - 25);
  ctx.fillStyle = "#E55";
  ctx.fill(basic);
  ctx.fillStyle = "#D44";
  ctx.fill(basicturret);
  }
  if(occupied) {
  ctx.fillStyle = "#E55";
  ctx.fill(basic2);
  ctx.fillStyle = "#D44";
  ctx.fill(basicturret2);
  }
  ctx.fillStyle = clicked;
});
</script>

</body>
</html>
